<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Data Types, Variable, and Operator</title>
</head>
<body>
    <h2 id="id1"></h2>
    <h2 id="id2"></h2>
    <h2 id="id3"></h2>
    <h2 id="id4"></h2>
    <script>
        var num1 = 10; 
        var num2 = 5;
        var add = num1 + num2;
        var sub = num1 - num2;
        var multiply = num1 * num2;
        var div = num1 / num2;
        document.getElementById("id1").innerHTML = add;
        document.getElementById("id2").innerHTML = sub;
        document.getElementById("id3").innerHTML = multiply;
        document.getElementById("id4").innerHTML = div;

    </script>
</body>
</html>
